<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="svg.css">
    <title>Svg</title>
</head>
<body>
    <header>
        <h1>SVG : Scalable Vector Graphics</h1>
        <p>Savoir incorporer un élément svg dans la page</p>
    </header>
    <main class="container">
        <img src="../svg/test.svg" alt="svg">
        <svg height="400" width="400" >
            <rect x="0" y="0" width="400" height="400" fill="#fc3" />
            <circle cx="200" cy="200" r="100" fill="#0bf" />
            <text x="200" y="200" fill="black" text-anchor="middle">Hello world</text>
            <line x1="200" x2="200" y2="350" transform-origin="center" transform="rotate(0)" />
        </svg>
    </main>
    <footer>
        <img src="../instructions/img/logo-3wa copy.png" alt="3wa">

    </footer>
