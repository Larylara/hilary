<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owl_c.css">
    <link rel="stylesheet" href="../jquery/fichiers/owl.carousel.min.css">
    <link rel="stylesheet" href="../jquery/fichiers/owl.theme.default.css">
    <title>Owl_Carousel</title>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <img src="../jquery/img/hollywood1.jpg" alt="Hollywood">

                nav: true,
