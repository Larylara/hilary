    <header>
        <h1>Positionnement: relative et absolute</h1>
        <p>Utilisation de la position relative et de la postion absolute pour bien placer une légende</p>
    </header>
    <main>
        <section class="relative" >
            <h2>Position relative</h2>
                <figure>
                    <img class="first" src="../" alt="ponton" />
                    <figcaption>Coucher de soleil</figcaption>
                </figure>
        </section>  
        <section class="absolute" >      
            <h2>Position absolute</h2>
                <figure>
                <img src="../img/ponton-mer.jpg" alt="ponton" />
                <figcaption> Coucher de soleil
                </figcaption>
            </figure>
        </section>
    </main>
